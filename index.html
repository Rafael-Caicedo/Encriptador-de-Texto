<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="imagenes/icono.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img class="logo" src="imagenes/logo-alura.png" alt="Logo de Alura">
        </header>

        <main>
            <section>

                <textarea class="TextoEntrada" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>

                <div>
                    <p1 class= "parrafo">&#9888 Solo letras minúsculas y sin acentos.</p1> 
                </div>

                <div class="botones">
                    <button name="encriptar" class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button name="desencriptar" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </section>

            <section>
                <textarea class="TextoSalida" cols="20" rows="10" disabled></textarea>

                <div class="dinamico">
                    <h2 class="tituloSalida">Ningún mensaje fue encontrado</h2>
                    <h3 class="parrafoSalida">Ingresa el texto que desees encriptar o desencriptar.</h3>
                    <button name="copiar" class="copiar" onclick="copiar()" style="display: none;"><span class="anuncio"></span>Copiar</button>
                </div>
                
            </section>  
        </main>

        <footer>
            <p2 class="desarrollo">&copy Desarrollado por Ing. Rafael Caicedo</p2>
        </footer>

    </body>

    <script src="script.js"></script>

</html>
